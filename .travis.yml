sudo: required
dist: trusty
language: node_js
node_js:
    - 10.16.3
script:
    - set -e

    - echo 'Checking for missing change logs...' && echo -en 'travis_fold:start:change\\r'
    - git fetch origin master:refs/remotes/origin/master -a
    - node common/scripts/install-run-rush.js change -v

    - echo -en 'travis_fold:end:change\\r'
    - echo 'Installing...' && echo -en 'travis_fold:start:install\\r'
    - node common/scripts/install-run-rush.js install

    - echo -en 'travis_fold:end:install\\r'
    - echo 'Building...' && echo -en 'travis_fold:start:build\\r'
    - node common/scripts/install-run-rush.js rebuild --verbose
    - echo -en 'travis_fold:end:build\\r'

before_deploy:
    # install Azure CLI; it's needed to deploy a build to Azure storage
    - AZ_REPO=$(lsb_release -cs)
    - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO
      main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
    - curl -L https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
    - sudo apt-get update
    - sudo apt-get install apt-transport-https azure-cli

deploy:
    - provider: script
      skip_cleanup: true
      script: bash ./common/scripts/deploy-to-azure.sh
      on:
          all_branches: true

