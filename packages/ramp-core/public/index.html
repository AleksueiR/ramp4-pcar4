<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>ramp-core</title>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but ramp-core doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->

        <script>
            function initRAMP() {
                const rInstance = new RAMP.Instance(document.getElementById('app'), {
                    map: {
                        extent: {
                            xmax: -5007771.626060756,
                            xmin: -16632697.354854,
                            ymax: 10015875.184845109,
                            ymin: 5022907.964742964,
                            spatialReference: {
                                wkid: 102100,
                                latestWkid: 3857
                            }
                        },
                        lods: [], //gapi.maps.defaultLODs(gapi.maps.defaultTileSchemas()[1]), // idx 1 = mercator
                        basemaps: [
                            {
                                id: 'esriImagery',
                                tileSchemaId: 'DEFAULT_ESRI_World_AuxMerc_3857',
                                layers: [
                                    {
                                        layerType: 'esriTile',
                                        url: 'http://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer'
                                    }
                                ]
                            }
                        ],
                        initialBasemapId: 'esriImagery'
                    }
                });

                // start loading fixtures; this is just an example
                // TODO: fixtures specified in the config should be loaded first, then fixtures added through the API
                // TODO: remove
                rInstance.fixture.add('snowman');
                rInstance.fixture.add('gazebo');
            }
        </script>
    </body>
</html>
